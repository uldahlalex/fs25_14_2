name: Deploy to Google Cloud Run

on:
  workflow_dispatch:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: easvweatherstation
          region: europe-north1
          source: template_onion_with_mqtt
          flags: --allow-unauthenticated
          env_vars: |
            APPOPTIONS__DbConnectionString=${{ secrets.DBCONNECTIONSTRING }}
            APPOPTIONS__JwtSecret=${{secrets.JWT_SECRET}}
            APPOPTIONS__MQTT_USERNAME=${{secrets.MQTT_USERNAME}}
            APPOPTIONS__MQTT_PASS=${{secrets.MQTT_PASS}}
            APPOPTIONS__MQTT_BROKER_HOST=${{secrets.MQTT_BROKER_HOST}}

      - run: echo "${{ steps.deploy.outputs.url }}"