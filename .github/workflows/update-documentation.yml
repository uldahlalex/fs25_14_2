name: Update README

on:
  workflow_dispatch:
  push:
    

permissions:
  contents: write

jobs:
  auto-update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          
      - run: npx embedme ./cookbook.md
        
      - run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add cookbook.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update cookbook.md with embedme" && git push)